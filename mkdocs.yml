site_name: Arcadian Dream Documentation
site_url: https://arcadiandream.reimaden.net
nav:
  - Home: index.md
  - Features:
      - Danmaku: features/danmaku.md
      - Mobs: features/mobs.md
      - Ritual Crafting: features/ritual_crafting.md
  - Miscellaneous:
      - Advancement Triggers: misc/advancement_triggers.md
theme:
  name: material
  favicon: assets/icon.png
  logo: assets/icon.png
  language: en
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.expand
markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
plugins:
  - search:
      lang: en
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Maxmani
      name: GitHub
  alternate:
    - name: English
      lang: en
repo_url: https://github.com/Maxmani/arcadian-dream
